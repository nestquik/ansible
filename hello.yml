---
- hosts: all
  name: hello
  become: yes
  gather_facts: false
  tasks:

  - name: Hello
    debug:
      msg: Hello

  - name: check dir
    shell: ls {{ folder }}
    register: output

  - name: capture output
    shell: ls {{ item }}
    with_item: "{{ output.stdout_lines }}"

  - name: script
    script: "{{ path }}/test.sh"
    args:
      executable: bash
